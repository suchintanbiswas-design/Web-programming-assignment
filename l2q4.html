<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="menu.css">
  <style>
    
    .spicy {
      font-weight: bold;
      color: #b91c1c;
      text-decoration: underline;
    }

   
    #chef-special {
      box-shadow: 0 0 12px rgba(255,215,0,0.7);
      border: 3px solid #f59e0b;
      transform: translateY(-4px);
    }
  </style>
</head>
<body>
